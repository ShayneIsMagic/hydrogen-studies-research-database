<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test Simple Dashboard Updater</h1>
    
    <div id="results"></div>
    
    <button onclick="testCSVLoading()">Test CSV Loading</button>
    <button onclick="testProcessor()">Test Processor</button>
    <button onclick="testFullUpdate()">Test Full Update</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="simple-dashboard-updater.js"></script>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        async function testCSVLoading() {
            addResult('Testing CSV file loading...', 'info');
            
            try {
                const updater = new SimpleDashboardUpdater();
                await updater.initialize();
                
                for (const csvFile of updater.csvFiles) {
                    const data = await updater.loadCSVFile(csvFile);
                    if (data) {
                        addResult(`âœ… ${csvFile} loaded successfully (${data.length} characters)`, 'success');
                    } else {
                        addResult(`âŒ Failed to load ${csvFile}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }
        
        async function testProcessor() {
            addResult('Testing processor initialization...', 'info');
            
            try {
                const updater = new SimpleDashboardUpdater();
                const initialized = await updater.initialize();
                
                if (initialized) {
                    addResult('âœ… Processor initialized successfully', 'success');
                } else {
                    addResult('âŒ Failed to initialize processor', 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }
        
        async function testFullUpdate() {
            addResult('Testing full update process...', 'info');
            
            try {
                const updater = new SimpleDashboardUpdater();
                const result = await updater.updateDashboard();
                
                if (result.success) {
                    addResult(`âœ… Update successful!`, 'success');
                    addResult(`ðŸ“Š Total studies: ${result.totalStudies}`, 'info');
                    addResult(`ðŸ“Š Unique studies: ${result.uniqueStudies}`, 'info');
                    addResult(`ðŸ“Š Duplicates removed: ${result.duplicatesRemoved}`, 'info');
                } else {
                    addResult('âŒ Update failed', 'error');
                }
            } catch (error) {
                addResult(`âŒ Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-test on load
        document.addEventListener('DOMContentLoaded', () => {
            addResult('ðŸš€ Test page loaded. Click buttons to run tests.', 'info');
        });
    </script>
</body>
</html>
